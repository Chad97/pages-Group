<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue-2.4.0.js"></script>
    <title>Document</title>
    <style>
        .red {
            color: red
        }

        .thin {
            font-weight: 200
        }

        .italic {
            font-style: italic
        }

        .active {
            letter-spacing: 0.5em
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 第一种使用方式，直接传递一个数组，注意： 这里的 class 需要使用  v-bind 做数据绑定 -->
        <!-- <h1 :class=['red','italic']>这还少一个大大的h1</h1> -->

        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['red','thin',flag?'active':'']">这还少一个大大的h1</h1> -->

        <!-- 在数组中使用 对象来代替三元表达式，提高代码的可读性 -->
        <h1 :class="['red','thin',{active:flag}]">这还少一个大大的h1</h1>

        <!-- 在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，由于 对象的属性可带引号，也可不带引号，所以 这里我没写引号；  属性的值 是一个标识符 -->
        <h1 :class='classObj'>这还少一个大大的h1传对象</h1>



    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                classObj: {
                    red: true,
                    thin: false,
                    italic: true,
                    active: true
                }
            },
            methods: {

            }
        });
    </script>
</body>

</html>
