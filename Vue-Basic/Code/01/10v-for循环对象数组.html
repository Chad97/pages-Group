<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue-2.4.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-for='(item,i) in list'>姓名：{{item.name}}---id：{{item.id}}---索引:{{i}} </p>
    </div>


    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                list:[
                {id:1,name:'zs'},
                {id:2,name:'ls'},
                {id:3,name:'ww'}
                ]
            },
            methods:{}
        });
    </script>
</body>
</html>
