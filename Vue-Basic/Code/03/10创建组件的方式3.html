<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../lib/vue-2.4.0.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-Com3></my-Com3>
    <login></login>
  </div>

  <div id="app2">
      <my-Com3></my-Com3>
      <login></login>
  </div>

 <!-- 在 被控制的 #app 外面,使用 template 元素,定义组件的HTML模板结构  -->
  <template id="tmp1">
      <div>
        <h1>这是通过 template 元素,在外部定义的组件结构,这个方式,有代码的只能提示和高亮</h1>
        <h4>好用,不错!</h4>
      </div>
  </template>

  <template id="tmp2">
      <h3>这是私有组件</h3>
  </template>

  <script>
    Vue.component('myCom3',{
      template:'#tmp1'
    });

    var vm=new Vue({
      el:'#app',
      data:{},
      methods: {
        
      }
    });


    var vm2 = new Vue({
      el: '#app2',
      data: {},
      methods: {},
      filters: {},
      directives: {},
      components: {
        login:{
          template:'#tmp2'
        }
      },

      beforeCreate() { },
      created() { },
      beforeMount() { },
      mounted() { },
      beforeUpdate() { },
      updated() { },
      beforeDestroy() { },
      destroyed() { }
    })
  </script>
</body>
</html>
