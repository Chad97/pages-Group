<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="checkDemo.css"/>
    <script src="jquery-1.12.2.js"></script>

    <script>
        $(function () {
            $("#j_btnAddData").click(function () {//显示对话框，遮挡层
                $("#j_formAdd").show();
                $("#j_mask").show();
            });

            function OFFbox(){//封装一个关闭对话框的函数
                $("#j_formAdd").hide();
                $("#j_mask").hide();
            };

            $("#j_hideFormAdd").click(function () {//隐藏对话框，遮挡层
                OFFbox();
            });

            //添加数据，判断时间是否为空
            $("#j_btnAdd").click(function () {
                //获取课程文本对象
                var j_txtLesson = $("#j_txtLesson");
                //获取学院文本对象
                var j_txtBelSch = $("#j_txtBelSch");

                if (j_txtLesson.val()!==""&&j_txtBelSch!==""){
                    //创建行,列加到tbody中
                    $("<tr><td>" + j_txtLesson.val() + "</td><td>" + j_txtBelSch.val() + "</td><td><a href='javascrip:;' class='get'>GET</a></td></tr>").appendTo("#j_tb");
                    OFFbox();
                    //点击关闭清空课程的文本
                    j_txtLesson.val("");
                    j_txtBelSch.val("");
                } else {
                    alert("内容不能为空，请输入内容")
                }

            });

            //页面加载后为a注册点击事件，点击get删除当前tr
            $("#j_tb").on("click",".get",function () {
                $(this).parent().parent().remove();
            });
        });
    </script>

</head>

<body>
<div class="wrap">
    <div>
        <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
    </div>
    <table>
        <thead>
        <tr>
            <th>课程名称</th>
            <th>所属学院</th>
            <th>已学会</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>JavaScript</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <td>css</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <td>html</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <td>jQuery</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="j_mask" class="mask"></div><!--遮挡的div-->
<div id="j_formAdd" class="form-add">
    <div class="form-add-title">
        <span>添加数据</span>

        <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtLesson">课程名称：</label>
        <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtBelSch">所属学院：</label>
        <input class="txt" type="text" id="j_txtBelSch" value="">
    </div>
    <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd">
    </div>
</div>


</body>

</html>
