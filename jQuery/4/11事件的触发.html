<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
</head>
<body>

<script>
    $(function () {
        $("#text").focus(function () {
            console.log("我的焦点事件触发了");
            $(this).next("span").text("文本框获取焦点了");
        });

        $("#btn").click(function () {
        //调用文本框的获取焦点事件---第一张方式让别的元素触发
        //对象.事件名字
            //$("#text").focus();
            //第二种触发事件的方式
           // $("#text").trigger("focus")//触发的意思

            //这种方式可以触发该事件,但是,不能触发浏览器的默认的行为
            $("#text").triggerHandler("focus");

        });
    });
</script>

<input type="button" id="btn" value="点击触发焦点" />
<input type="text" id="text" /><span></span>
</body>
</html>
