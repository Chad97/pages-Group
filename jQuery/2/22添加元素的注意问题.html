<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 1px solid deepskyblue;
            margin: 10px auto;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
</head>
<body>
<script>
    $(function () {
        $("#btn").click(function () {
            //把第一个div中的p标签加入到第二个div中
            //$("#dv2").append($("#dv1>p"));
            //获取的元素通过append方法添加到另一个元素中的时候,类似于剪切
            //$("#dv1>p").appendTo($("#dv2"));

            //------------克隆--------------------
            $("#dv1>p").clone().appendTo($("#dv2"));


        });
    });
</script>

<input type="button" id="btn" value="改变效果" />
<div id="dv1">
    <p>p标签</p>
</div>
<div id="dv2"></div>

</body>
</html>
