<script>
    function File(name, size, time) {
        this.name = name;
        this.size = size;
        this.time = time;
    };
    var f1 = new File("qingaide", "400M", "2017-9-6");
    var f2 = new File("ajk", "200M", "2008-12-4");
    var f3 = new File("dio", "500M", "1997-1-7");

    var arr = [f1, f2, f3];

    function fn(attr) {
        return function getSort(obj1, obj2) {
            if (obj1[attr] > obj2[attr]) {
                return 1;
            } else if (obj1[attr] == obj2[attr]) {
                return 0;
            } else {
                return -1;
            }
        };
    };

    arr.sort(fn("name"));
    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i].name + "===" + arr[i].size + "===" + arr[i].time);
    }
</script>
