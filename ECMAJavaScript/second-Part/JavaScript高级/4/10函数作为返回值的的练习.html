<body>
<script>
    // arr=[1,10,20,2,30,99,9,100];
    // arr=arr.sort();
    // console.log(arr)//这个方法排序不稳定，要加入一个参数


    arr=[1,10,20,2,30,99,9,100];
    //排序---函数作为sort方法的参数使用，此时这个函数中有2个参数，
    arr.sort(function (obj1,obj2) {
        if (obj1<obj2) {
            return 1;
        }else if (obj1==obj2){
            return 0;
        } else {
            return -1;
        }
    });
    console.log(arr);


    var arr1=["ajgd","abdr","abcd","abdo"];
    arr1.sort(function (obj1,obj2) {
        if (obj1>obj2){
            return 1;
        } else  if (obj1==obj2){//按ASCII码排序
            return 0;
        }else {
            return -1;
        }
    });
    console.log(arr1);
</script>
