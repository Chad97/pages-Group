<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

    // function f1() {
    //   console.log("f1函数开始");
    //   return function () {
    //       console.log("函数此时作为返回值使用")
    //   }
    // };
    //
    // var ff=f1();
    // ff();


    var num=10;
    console.log(typeof num);//获取num这个变量的数据类型;
    var obj={};//对象
    //判断这个对象是不是某个类型
    console.log(obj instanceof Object);//true

    //想要获取某个对象的数据类型的样子
    //Object.prototype.toString.call(对象);//此时得到的就是这个对象的类型的样子


    //此时输出的是Object的数据类型  [object Object]
    console.log(Object.prototype.toString());//[object Object]
    //输出的数组数据类型  [object Array]
    console.log(Object.prototype.toString.call([]));//[object Array]

    var arr=[10,20,30];
    console.log(Object.prototype.toString.call(arr));//[object Array]

    console.log(Object.prototype.toString.call(new Date()));//[object Date]

    //获取某个对象的类型是不是你传入的类型
    //[10,20,30] 是不是"[object Array]"
    //type---是变量----是参数----"[object Array]"
    //obj---是变量-----是参数----[10,20,30];
    function getFunc(type) {
      return function (obj) {
        return Object.prototype.toString.call(obj)==type;
      };
    };
    var ff=getFunc("[object Array]");
    result=ff([10,20,30]);
    console.log(result);

    var ff1 = getFunc("[object Object]");
    var dt = new Date();
    var result1 = ff1(dt);
    console.log(result1);
</script>
</body>
</html>
