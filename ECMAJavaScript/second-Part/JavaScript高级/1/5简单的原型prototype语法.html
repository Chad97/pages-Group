<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //构造函数
    function Person(name,age,sex) {
        this.name=name;
        this.age=age;
        this.sex=sex;
    }
    //简单原型写法
    Person.prototype={ //这种写法有一个注意的点，那就是要声明它的构造器（它的构造函数）
        construct:Person,//注意：声明它自己构造函数
        height:"188",
        color:"red",
        weight:"60kg",
        eat:function () {
            console.log("吃饭")
        },
        lookbook:function () {
               console.log("看书")
        }
    };

    //实例化对象
    var per1=new Person("小明","21","男");
    per1.eat();
    per1.lookbook();
    console.dir(per1);
    console.log(per1);
</script>
</body>
</html>
