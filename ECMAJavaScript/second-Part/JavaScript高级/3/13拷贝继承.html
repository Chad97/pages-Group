<script>

    //这个拷贝只是改变了栈的指向，并不是真正意义上的拷贝

    //而下面2个方法，是把堆里面的属性和方法复制一份重新开了一个空间


    var obj1={
        name:10,
        age:"女",
        sleep:function () {
            console.log("睡觉")
        }
    };

    var obj2={};
    for (var key in obj1){
        obj2[key]=obj1[key];
    }

    console.log(obj2.name,obj2.age,);
    obj2.sleep();
    
    
    function Person() {
        
    };
    Person.prototype.name="小明";
    Person.prototype.age="19";
    Person.prototype.sex="男";
    Person.prototype.play=function () {
      console.log("小明去玩");
    };

    //Person的构造函数中有prototype，prototype就是一个对象，
    // 那么里面name，age，sex，play都是改对象中的属性或方法
    var per2={};
    for (var key in Person.prototype){
        per2[key]=Person.prototype[key];
    }
    console.dir(obj2);
    console.log(per2.name,per2.age,per2.sex);
    per2.play();

</script>
