<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
请输入姓名：<input type="text" name="" id="userName" />*<br/>

<script>
    document.getElementById("userName").onblur=function () {
        var reg=/^[\u4e00-\u9fa5]{2,6}$/;//中文的正则范围
        if (reg.test(this.value)){
            this.style.border="1px solid green";
        } else {
            this.style.border="1px solid red";
        }
    };
</script>
</body>
</html>
