<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
    <style>
        #dv{
            width: 300px;
            height: 160px;
            background-color: hotpink;
            border-radius: 80px;
        }
    </style>
</head>
<body>
<input type="button" value="变宽" id="btn" />
<div id="dv"></div>
<script>
    my$("btn").onclick=function () {
        var width=300;
        var timeId=setInterval(function () {
            width+=30;
            if (width==1500){
                clearInterval(timeId);
            }
            my$("dv").style.width=width+"px";
        },50)
    };
</script>
</body>
</html>
