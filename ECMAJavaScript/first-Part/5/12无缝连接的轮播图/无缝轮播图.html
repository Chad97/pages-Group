<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="common.js"></script>
  <script>
      function animate(element,target) {
          //先清理定时器
          clearInterval(element.timeId);
          //一会要清理定时器(只产生一个定时器)
          element.timeId = setInterval(function () {
              //获取div当前位置
              var current = element.offsetLeft;//数字类型,没有px
              //div每次移动多少像素---步数
              var step = 10;
              step = current < target ? step : -step;
              //每次移动后的距离
              current += step;
              //判断当前移动后的位置是否到达目标位置
              if (Math.abs(target - current) > Math.abs(step)) {
                  element.style.left = current + "px";
              } else {
                  //清理定时器
                  clearInterval(element.timeId);
                  element.style.left = target + "px";
              }
          }, 10)
      }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;

    }

    img {
      vertical-align: top;
    }

    /*取消图片底部3像素距离*/
    .box {
      width: 300px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      border: 1px solid red;
      position: relative;
      overflow: hidden;
    }

    .box ul li {
      float: left;
    }

    .box ul {
      width: 1500px;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
