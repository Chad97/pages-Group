<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量的方式创建对象</title>
</head>
<body>

<script>
    //字面量的方式创建对象，中间用逗号隔开;
    var obj={
        name:"小明",
        age:18,
        sayHi:function () {
         console.log("你好我叫："+this.name)
        }
    }
    obj.sayHi();
    console.log(obj.age);
    obj.name="小红";
    obj.sayHi();
    //字面量创建对象的缺陷，一次性的对象，这种方法属性的就是固定的，一开始就写死了；
    //只可以通过第二次赋值来修改属性的值；



     //点语法：对象.名字=值；对象.名字=函数；
     //没有什么，点，就有了；
    /*
    * javaScript是一门什么样的语言？
    * 1、是一门解释性语言
    * 2、是一门脚本语言
    * 3、是一门弱类型语言，声明什么都用var
    * 4、是一门基于对象的语言
    * 5、是一门动态类型语言
    * 一、   代码（变量）只有执行到这个位置的时候，才知道这个变量中存的到底是什么，如果是对象
    * 就有对象的属性和方法，如果是变量就是变量的作用；
    * 二、    对象没有什么只要通过点了，通过点语法，那么就可以为对象添加属性和方法
    * */


</script>
</body>
</html>
