<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环语句</title>
</head>
<body>


<script>
    /**
     * for循环
     *语法：
     * for（表达式1；表达式2；表达式3）{
     *  循环体
     *
     * }
     * */
    //例子 打印“哈哈”10次 我好帅啊。
    for (var i = 0; i < 10; i++) {
        console.log("我好帅啊！");
    }


    //求1-100所有数字的和
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        sum+=i;
    }
    console.log("1-100所有的数字的和是：" + sum);

</script>
</body>
</html>
