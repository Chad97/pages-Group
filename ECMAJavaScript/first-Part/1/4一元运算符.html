<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
</head>
<body>


<script>

    // var num = 10;
    // var sum = num++ + 10;
    // console.log(sum);//20 num=9

    var num = 10;
    var sum = ++num + 10;
    console.log(sum);//21 num=9

    // 他们的区别就在于 在前是先计算自己的值在参与运算；一个是先参与运算之后在计算自己的值


</script>
</body>
</html>
