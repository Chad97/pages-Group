    // console.log(parseInt("aa10"));//NaN
    // console.log(parseInt("a10a"));//Nan
    // console.log(parseInt("10.6516"));//10
    // 2.转小数 parseFloat()
    //     console.log(parseFloat("10"));//10

    // 其他类型转布尔类型
    // 1. Boolean(值);
    Boolean(Boolean(1));//true
    Boolean(Boolean(0));//false
    Boolean(Boolean(11));//true
    Boolean(Boolean(-10));//true
    Boolean(Boolean("哈哈"));//true
    Boolean(Boolean(""));//false
    Boolean(Boolean(null));//fales
    Boolean(Boolean(undefined));//false
