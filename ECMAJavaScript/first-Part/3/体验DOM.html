<script>

    /**
     * html页面里面id是唯一的
     * 从文档中找到id值为btn这个标签（元素）
     * document.getElementById("id属性的值")； 返回的是一个元素的对象
     */
    //根据id获取这个标签（元素）
    var btnObjet=document.getElementById("btn");
    //为按钮注册点击事件
    btnObjet.onclick=f2;//后面的括号应该去掉，不然就是页面加载完触发点击事件了
    function f2() {
        alert("点击按钮2");
    };
</script>
<input type="button" value="弹框按钮" id="btn" />
