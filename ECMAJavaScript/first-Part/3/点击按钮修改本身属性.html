<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="button" value="按钮" id="btn1" />
<script>
    //在某个元素的事件中，自己的事件中的this就是当前这个元素对象
    var btnObj = document.getElementById("btn1");
    btnObj.onclick= function () {
        //修改按钮属性
        this.value = "改变按钮属性了";//this在方法内
        this.id = "btn2";
        this.type = "text";
    };
</script>

<br><img src="../images/4.jpg" alt="" />
<img src="../images/5.jpg" alt="" />
<img src="../images/6.jpg" alt="" />
<script>
    //点击图片更改自身的宽和高
    var imgObj=document.getElementsByTagName("img");
    for (var i=0;i<imgObj.length;i++){
        imgObj[i].onclick=function () {
            this.width="300";
            this.height="150"
        }
    }
</script>
</body>
</html>
