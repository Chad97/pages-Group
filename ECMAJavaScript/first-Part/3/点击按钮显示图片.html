<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示图片" id="btn"/>
<img src="" alt="" id="im" />

<script>
    //点击按钮显示图片：点击按钮的时候设置img标签的scr属性有一个图片路径
    //根据id获取按钮
    var btnObj = document.getElementById("btn");
    //为按钮注册点击事件
    btnObj.onclick = function () {
        //根据id获取的图片标签，设置图片的scr属性值
        var imObj = document.getElementById("im");
        imObj.src = "../images/4.jpg"
        //设置图片大小
        imObj.width="300";
        imObj.height="200";
    };
</script>
</body>
</html>
