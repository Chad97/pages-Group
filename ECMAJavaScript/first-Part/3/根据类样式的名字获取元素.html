<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div{
            width: 300px;
            height: 70px;
            background-color: pink;
            margin-top: 20px;
        }
    </style>
    <title>Title</title>
</head>
<body>
<p class="cls">第一个p</p>
<p>第二个p</p>
<span class="cls">第一个span</span><br/>
<span>第二个span</span><br/>
<div class="cls">第一个div</div>
<div>第二个div</div>
<input type="button" id="btn" value="改变样式颜色">

<script src="../common.js"></script>
<script>
    my$("btn").onclick=function () {
        var bg=document.getElementsByClassName("cls");//getElementsByClassName 属于H5的方法 ie8不支持 低版本浏览器不支持
        for (i=0;i<bg.length;i++){
            bg[i].style.backgroundColor="deeppink";
        }
    };


</script>

</body>
</html>
