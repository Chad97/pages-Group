<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //普通变量不能直接调用属性或者方法
    //对象可直接调用属性和方法

    //基本包装类型：本身是基本类型，但是执行代码的过程中，如果这种类型的变量调用了属性或者方法，那么这种类型
    //就不再是基本类型了，而是基本包装类型，这个变量也不是普通变量了，而是基本包装类型对象；


    var str = "hello6";//基本类型，基本变量
    str = str.replace("6", "BB");//基本包装类型，基本包装类型对象
    console.log(str);


    //如果是一个对象&&true了，那么结果是true
    //如果是一个true&&对象，那么结果就是对象
    var flag = new Boolean(false);//原来是基本来下通过new之后变成基本包装类型 这个对象里面存了个（false）
    var result = true && flag;//只要是对象并且true了 结果就是true
    console.log(result);

    var num = 10;//基本类型
    var num2 = Number("10");//还是基本类型 Number是转换的意思没有new  类型转换
    var num3 = new Number("10");//基本包装类型

</script>
</body>
</html>
