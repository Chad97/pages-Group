<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
    <style>
        #dv{
            border: 2px solid red;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn" />
<input type="button" value="移除第一个子元素" id="btn1" />
<input type="button" value="移除所有的子元素" id="btn2" />
<div id="dv"><p>111</p></div>
<script>
    var i=0;
    my$("btn").onclick=function () {
        var btnobj=document.createElement("input");
        btnobj.type="button";
        btnobj.value="按钮"+i;
        i++
        //my$("dv").appendChild(btnobj);//追加子元素
        //把新的子元素插入到第一个子元素前面
        my$("dv").insertBefore(btnobj,my$("dv").firstElementChild);
        //my$("dv").replaceChild(btnobj,my$("dv").firstElementChild);//---替换
    };
    my$("btn1").onclick=function () {
        //移除父级元素的第一个子元素
        my$("dv").removeChild(my$("dv").firstElementChild);
    }
    my$("btn2").onclick=function () {
        //删除所有的子元素
        //判断有没有第一个子元素
        while (my$("dv").firstElementChild){
            //true 执行删除
            my$("dv").removeChild(my$("dv").firstElementChild);
        }
    }
</script>

</body>
</html>
