<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<script>
    //8为同一个元素绑定多个不同事件指向同一个事件处理函数
    my$("btn").onclick = f1;
    my$("btn").onmouseover = f1;
    my$("btn").onmouseout = f1;

    function f1(eve) {
        switch (eve.type) {
            case "click":
                alert("弹框");
                break
            case "mouseover":
                this.style.backgroundColor = "red";
                break;
            case "mouseout":
                this.style.backgroundColor = "";
                break;
            default:
                alert("抱歉没有您要的事件");
        }
        ;
    };
</script>
</body>
</html>
